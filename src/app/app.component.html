<table style="border: 1px solid black; border-collapse:collapse">
    <thead>
        <tr>
            <td>NAME</td>
            <td>Address</td>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let user of users">
        <td style="border: 1px solid black">{{user.name}}</td>
        <td style="border: 1px solid black">{{user.address}}</td>
    </tr>
</tbody>
</table>
